<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS_Programmer Task</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/9e3e7ae80a.js" crossorigin="anonymous"></script>

    <body>
        <section>
        <section class="header">         
        <h3 class="heading">Chemical Supplies</h3>
        <div class="btns">

            <button id="up" class="btn"> <i class="fa-solid fa-arrow-up"></i> </button>
            <button id="delete" class="btn"> <i class="fa-solid fa-trash"></i> </button>
            <button id="reset" class="btn"> <i class="fa-solid fa-rotate-left"></i> </button>
            <button id="save" class="btn"> <i class="fa-solid fa-floppy-disk"></i> </button>
        </div>
        </section>
        <div id="table-container">
            <table id="table" border="1" cellPadding="10" cellSpacing="0">
        </div>
        </section>
        <script type="module" src="index.js"></script>
        <script type="module" src="data.js"></script>

</html>
